<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto&display=swap" rel="stylesheet">

	<title>Nvie | Affordable, performant developer infrastructure</title>
	<link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
	<div class="container center">
		<div class="logo">NVIE</div>
		<div class="login-form">
			<h2>Sign up</h2>

            <input class="input-field" placeholder="Email" type="text" />
            <input class="input-field team-name" placeholder="Team name" type="text" />
            <input class="input-field" placeholder="Password" type="password" />
            
            <div class="part-of-team">
                <input type="checkbox" />Already part of a team
            </div>

			<button type="button" class="btn-primary sign-in-btn">Sign Up</button>
		</div>

		<span class="meta-info">Already have an account? <a href='/login'>Sign in</a></span>
	</div>
</body>
<script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="/javascripts/script.js"></script>
</html>
